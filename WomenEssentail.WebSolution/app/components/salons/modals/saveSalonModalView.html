<script type="text/ng-template" id="salontemplate.html">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{Title}}</h4>
    </div>
    <div class="modal-body">
        <div class="ModalContainer">
            <form novalidate name="frmSalon" id="frmSalon" app-validator validation-summary-id="salonValidationSummary" ng-show="!IsDeleteUser">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 label">
                        <div class="summary-validation-valid" data-valmsg-summary="true" id="salonValidationSummary">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        <div style="margin-bottom:5px; max-width:150px; display:inline-block;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <img ng-attr-src="{{salonsFactory.salon.Logo.NormalRelativeFileName}}" class="img-thumbnail img-responsive">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <a class="addItemButton" ng-file-select ng-file-change="uploadLogo($files)">
                                <i class="fa fa-upload" aria-hidden="true"></i>Upload Logo
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        <div ng-repeat="companyLogo in salonsFactory.salon.Galleries" style="margin:5px; max-width:150px; display:inline-block;">
                            <img ng-attr-src="{{companyLogo.PreviewRelativeFileName}}" class="img-responsive img-thumbnail">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <a class="text-center" style="cursor:pointer;" ng-click="removeImage(companyLogo.id)">
                                    <i class="fa fa-remove" aria-hidden="true"></i>Remove
                                </a>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <a class="addItemButton" ng-file-select ng-file-change="uploadImage($files)" multiple="multiple">
                                    <i class="fa fa-upload" aria-hidden="true"></i>Upload Salon Images
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row label">
                            <label for="Name"> Name <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input required data-required-msg="Name is required." ng-maxlength="200" class="form-control"
                                   data-maxlength-msg="Name cannot be more than 200 characters." id="Name" name="Name" type="text"
                                   ng-model="salonsFactory.salon.Name" placeholder="Enter Name"
                                   ng-pattern='/^[^\\\\/*?\"<>|.]*$/' data-pattern-msg="Characters entered for Name are not allowed."  />
                            <div class="k-valid-msg" data-for="Name"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row label">
                            <label for="Description"> Description <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <textarea required data-required-msg="Description is required." ng-maxlength="500" class="form-control"
                                      data-maxlength-msg="Description cannot be more than 500 characters." id="Description" name="Description"
                                      ng-model="salonsFactory.salon.Description" placeholder="Enter Description"
                                      ng-pattern="/^[a-zA-Z0-9/&quot&quot\\\]\[:;|=,+*?.\s\']+$/" data-pattern-msg="Characters entered for Description are not allowed."  />
                            <div class="k-valid-msg" data-for="Description"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row label">
                            <label for="PostalAddressLine1">Physical Address <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input required data-required-msg="Physical Address Line 1 is required." ng-maxlength="100" data-maxlength-msg="Physical Address Line 1 cannot be more than 100 characters."
                                   id="PhysicalAddressLine1" name="PhysicalAddressLine1" type="text" class="form-control"
                                   ng-model="salonsFactory.salon.PhysicalAddressLine1" placeholder="Enter Physical Address Line 1"
                                    />
                            <div class="k-valid-msg" data-for="PhysicalAddressLine1"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Physical Address Line 2 cannot be more than 100 characters." id="PhysicalAddressLine2" name="PhysicalAddressLine2" type="text"
                                   ng-model="salonsFactory.salon.PhysicalAddressLine2" placeholder="Enter Physical Address Line 2" class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for Address Line 2 are not allowed." />
                            <div class="k-valid-msg" data-for="PhysicalAddressLine2"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Suburb cannot be more than 100 characters." id="PhysicalAddressSuburb" required data-required-msg="Suburb is required."
                                   name="PhysicalAddressSuburb" type="text" ng-model="salonsFactory.salon.PhysicalAddressSuburb" placeholder="Enter Suburb" class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Suburb are not allowed." />
                            <div class="k-valid-msg" data-for="PhysicalAddressSuburb"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="City cannot be more than 100 characters." id="PhysicalAddressCity" name="PhysicalAddressCity" type="text"
                                   ng-model="salonsFactory.salon.PhysicalAddressCity" placeholder="Enter City" class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the City are not allowed." />
                            <div class="k-valid-msg" data-for="PhysicalAddressCity"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Postal Code cannot be more than 100 characters." id="PhysicalAddressPostalCode" required data-required-msg="Postal Code is required."
                                   name="PhysicalAddressPostalCode" type="text" ng-model="salonsFactory.salon.PhysicalAddressPostalCode" placeholder="Enter Postal Code" class="form-control"
                                   ng-pattern="/^([A-Za-z0-9]*)$/" data-pattern-msg="Characters entered for the Postal Code are not allowed." />
                            <div class="k-valid-msg" data-for="PhysicalAddressPostalCode"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input type="button" value="Set Location" ng-click="getCurrentLocation();" />
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Latitude cannot be more than 100 characters." id="PhysicalAddressLatitude" class="form-control"
                                   name="PhysicalAddressLatitude" type="text" ng-model="salonsFactory.salon.PhysicalAddressLatitude" placeholder="Enter Latitude"
                                   ng-pattern="/^(-?[0-9]{1,10}\.?[0-9]{0,9})$/" data-pattern-msg="Characters entered for the Latitude are not allowed." />
                            <div class="k-valid-msg" data-for="PhysicalAddressLatitude"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Longitude cannot be more than 100 characters." id="PhysicalAddressLongitude"
                                   name="PhysicalAddressLongitude" type="text" ng-model="salonsFactory.salon.PhysicalAddressLongitude" placeholder="Enter Longitude" class="form-control"
                                   ng-pattern="/^(-?[0-9]{1,10}\.?[0-9]{0,9})$/" data-pattern-msg="Characters entered for the Longitude are not allowed." />
                            <div class="k-valid-msg" data-for="PhysicalAddressLongitude"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row label">
                            <label for="PostalAddress">Postal Address</label>
                            <input type="checkbox" name="cbSameAsPhysicalAddress" id="cbSameAsPhysicalAddress"
                                   ng-click="setPostalSameAsPhysicalAddress(postalSameAsPhysical)" ng-model="postalSameAsPhysical" />
                            <label id="lblSameAsPhysicalAddress">Same As Physical Address</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Postal Address Line 1 cannot be more than 100 characters." id="PostalAddressLine1" name="PostalAddressLine1" type="text"
                                   ng-model="salonsFactory.salon.PostalAddressLine1" placeholder="Enter Postal Address Line 1" class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for Address Line 1 are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressLine1"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Postal Address Line 2 cannot be more than 100 characters." id="PostalAddressLine2" name="PostalAddressLine2" type="text"
                                   ng-model="salonsFactory.salon.PostalAddressLine2" placeholder="Enter Postal Address Line 2" class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for Address Line 2 are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressLine2"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Suburb cannot be more than 100 characters." id="PostalAddressSuburb" name="PostalAddressSuburb" type="text"
                                   ng-model="salonsFactory.salon.PostalAddressSuburb" placeholder="Enter Suburb" class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Suburb are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressSuburb"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="City cannot be more than 100 characters." id="PostalAddressCity" name="PostalAddressCity" type="text" class="form-control"
                                   ng-model="salonsFactory.salon.PostalAddressCity" placeholder="Enter City" ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/'
                                   data-pattern-msg="Characters entered for the City are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressCity"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Postal Code cannot be more than 100 characters." id="PostalAddressPostalCode" name="PostalAddressPostalCode" type="text" class="form-control"
                                   ng-model="salonsFactory.salon.PostalAddressPostalCode" placeholder="Enter Postal Code"
                                   ng-pattern="/^([A-Za-z0-9]*)$/" data-pattern-msg="Characters entered for the Postal Code are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressPostalCode"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input type="button" value="Set Location" ng-click="getCurrentLocation();" />
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Latitude cannot be more than 100 characters." id="PostalAddressLatitude" name="PostalAddressLatitude" type="text" class="form-control"
                                   ng-model="salonsFactory.salon.PostalAddressLatitude" placeholder="Enter Latitude"
                                   ng-pattern="/^(-?[0-9]{1,10}\.?[0-9]{0,9})$/" data-pattern-msg="Characters entered for the Latitude are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressLatitude"></div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 address-row">
                            <input ng-maxlength="100" data-maxlength-msg="Longitude cannot be more than 100 characters." id="PostalAddressLongitude" name="PostalAddressLongitude" type="text" class="form-control"
                                   ng-model="salonsFactory.salon.PostalAddressLongitude" placeholder="Longitude"
                                   ng-pattern="/^(-?[0-9]{1,10}\.?[0-9]{0,9})$/" data-pattern-msg="Characters entered for the Longitude are not allowed." />
                            <div class="k-valid-msg" data-for="PostalAddressLongitude"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row label">
                            <label for="FirstName">Contact Person FirstName<i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input ng-maxlength="200" data-maxlength-msg="Contact Person FirstName cannot be more than 200 characters." class="form-control"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Contact Person FirstName are not allowed."
                                   id="FirstName" name="FirstName" type="text" ng-model="salonsFactory.salon.FirstName" required data-required-msg="Contact Person FirstName is required."
                                   placeholder="Enter FirstName" />
                            <div class="k-valid-msg" data-for="FirstName"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row label">
                            <label for="LastName">Contact Person LastName<i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input ng-maxlength="200" data-maxlength-msg="Contact Person LastName cannot be more than 200 characters." class="form-control" required data-required-msg="Contact Person LastName is required."
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Contact Person LastName are not allowed."
                                   id="ContactPersonName" name="LastName" type="text" ng-model="salonsFactory.salon.LastName" placeholder="Enter LastName" />
                            <div class="k-valid-msg" data-for="LastName"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row label">
                            <label for="BusinessContactCode">Telephone Number</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-3">
                                <input ng-maxlength="20" data-maxlength-msg="Code cannot be more than 5 characters." class="form-control" ng-pattern="/^(\+27[0-9]{2}|0[0-9]{2})$/"
                                       data-pattern-msg="Enter a valid Code."
                                       id="BusinessContactCode" name="BusinessContactCode" type="text" ng-model="salonsFactory.salon.BusinessContactCode" placeholder="Code" />
                                <div class="k-valid-msg" data-for="BusinessContactCode"></div>
                            </div>
                            <div class="col-lg-9">
                                <input ng-maxlength="20" data-maxlength-msg="Number cannot be more than 15 characters."
                                       class="form-control" ng-pattern="/^([0-9]{7,15})$/" data-pattern-msg="Enter a valid Number."
                                       id="BusinessContactNumber" name="BusinessContactNumber" type="text" ng-model="salonsFactory.salon.BusinessContactNumber"
                                       placeholder="Enter Number" />
                                <div class="k-valid-msg" data-for="BusinessContactNumber"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="row label">
                            <label for="EmailAddress">Email Address <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input ng-maxlength="500" data-maxlength-msg="Email Address cannot be more than 500 characters." required data-required-msg="Email Address is required." class="form-control"
                                   ng-pattern="/^([A-Za-z0-9_\.-]+)@([\dA-Za-z\.-]+)\.([A-Za-z\.]{2,6})$/" data-pattern-msg="Invalid Email Address Format."
                                   id="EmailAddress" name="EmailAddress" type="text" ng-model="salonsFactory.salon.EmailAddress" placeholder="Enter Email Address" />
                            <div class="k-valid-msg" data-for="EmailAddress"></div>
                        </div>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <input type="submit" class="btn btn-primary pull-right" ng-click="save()" value="Save" button-control action-value="Save" action-in-progress-value="Saving ..." />
                        <input type="button" class="btn btn-default pull-right" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                    </div>
                </div>
            </form>
            <div class="form-container" ng-show="IsDeleteUser">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <p>Are you sure you want to delete this salon?</p>
                    </div>
                    <div class="row button-row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input type="submit" class="btn btn-primary pull-right" ng-click="save()" value="Yes" button-control action-value="Save" action-in-progress-value="Saving ..." />
                            <input type="button" class="btn btn-default pull-right" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
