<script type="text/ng-template" id="beuatytiptemplate.html">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{Title}}</h4>
    </div>
    <div class="modal-body">
        <div class="ModalContainer">
            <form novalidate name="frmBeautyTip" id="frmBeautyTip" app-validator validation-summary-id="beautyTipValidationSummary" ng-show="!IsDeleteUser">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 label">
                        <div class="summary-validation-valid" data-valmsg-summary="true" id="beautyTipValidationSummary">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row label">
                            <label for="Subject"> Title <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input required data-required-msg="Title is required." ng-maxlength="200" class="form-control"
                                   data-maxlength-msg="Title cannot be more than 200 characters." id="Subject" name="Subject" type="text"
                                   ng-model="beautyTipsFactory.beuatyTip.Subject" placeholder="Enter Subject"
                                   ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Name are not allowed." />
                            <div class="k-valid-msg" data-for="Subject"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row label">
                            <label for="CategoryId"> Category</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select name="CategoryId" id="CategoryId" ng-model="beautyTipsFactory.beuatyTip.CategoryId"
                                    class="form-control" ng-change="categoryChange();" convert-to-number>
                                <option value="">Select Category</option>
                                <option ng-repeat="category in beautyTipsFactory.categories" value="{{category.Id}}">{{category.Name}}</option>
                            </select>
                            <div class="k-valid-msg" data-for="CategoryId"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row label">
                            <label for="SubCategoryId"> Sub Category</label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <select name="SubCategoryId" id="SubCategoryId" ng-model="beautyTipsFactory.beuatyTip.SubCategoryId"
                                    class="form-control" convert-to-number>
                                <option value="">Select Sub Category</option>
                                <option ng-repeat="category in beautyTipsFactory.subCategories" value="{{category.Id}}">{{category.Name}}</option>
                            </select>
                            <div class="k-valid-msg" data-for="SubCategoryId"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row label">
                            <label for="Tip"> Description <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <textarea ng-maxlength="2000" data-maxlength-msg="Description cannot be more than 2000 characters." class="form-control"
                                      ng-pattern="/^[a-zA-Z0-9/&quot&quot\\\]\[:;|=,+*?.\s\']+$/" data-pattern-msg="Characters entered for the Description are not allowed."
                                      id="Tip" name="Tip" type="text" ng-model="beautyTipsFactory.beuatyTip.Tip"
                                      required data-required-msg="Description is required."
                                      placeholder="Enter Description" />
                            <div class="k-valid-msg" data-for="Tip"></div>
                        </div>
                    </div>
                </div>
                <div class="row button-row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <input type="submit" class="btn btn-primary pull-right" ng-click="save()" value="Save" button-control action-value="Save" action-in-progress-value="Saving ..." />
                        <input type="button" class="btn btn-default pull-right" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                    </div>
                </div>
            </form>
            <div class="form-container" ng-show="IsDeleteUser">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <p>Are you sure you want to delete this beuaty tip?</p>
                    </div>
                    <div class="row button-row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input type="submit" class="btn btn-primary pull-right" ng-click="save()" value="Yes" button-control action-value="Save" action-in-progress-value="Saving ..." />
                            <input type="button" class="btn btn-default pull-right" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
