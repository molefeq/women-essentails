<script type="text/ng-template" id="subcategorytemplate.html">
    <div class="modal-header">
        <button class="close" aria-label="Close" type="button" ng-click="cancel()" data-dismiss="modal"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{{Title}}</h4>
    </div>
    <div class="modal-body">
        <div class="ModalContainer">
            <form novalidate name="frmSubCategory" id="frmSubCategory"
                  app-validator validation-summary-id="subCategoryValidationSummary">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 label">
                        <div class="summary-validation-valid" data-valmsg-summary="true" id="subCategoryValidationSummary">
                        </div>
                    </div>
                </div>

                <div class="form-container" ng-show="!IsDeleteSubCategory">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="row label">
                                <label for="CategoryId">Category</label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <select name="CategoryId" id="CategoryId" ng-model="subCategoryFactory.subCategory.CategoryId"
                                        class="form-control" convert-to-number required data-required-msg="Category is required.">
                                    <option value="">Select Category</option>
                                    <option ng-repeat="category in subCategoryFactory.categories" value="{{category.Id}}">{{category.Name}}</option>
                                </select>
                                <div class="k-valid-msg" data-for="CategoryId"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="row label">
                                <label for="Name">Name <i class="required">*</i></label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input required data-required-msg="Name is required." ng-maxlength="200" class="form-control"
                                       data-maxlength-msg="Name cannot be more than 200 characters." id="Name" name="Name" type="text"
                                       ng-model="subCategoryFactory.subCategory.Name" placeholder="Enter Name"
                                       ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Name are not allowed." />
                                <div class="k-valid-msg" data-for="Name"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="row label">
                                <label for="DisplayName">Display Name <i class="required">*</i></label>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input required data-required-msg="Display Name is required." ng-maxlength="100" class="form-control"
                                       data-maxlength-msg="Display Name cannot be more than 100 characters." id="DisplayName" name="DisplayName" type="text"
                                       ng-model="subCategoryFactory.subCategory.DisplayName" placeholder="Enter Display Name"
                                       ng-pattern='/^(([^\\\\/*?\"<>|.])*)$/' data-pattern-msg="Characters entered for the Display Nam Name are not allowed." />
                                <div class="k-valid-msg" data-for="DisplayName"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row button-row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input type="submit" class="btn btn-primary pull-right" ng-click="save()" value="Save" button-control action-value="Save" action-in-progress-value="Saving ..." />
                            <input type="button" class="btn btn-default pull-right" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                        </div>
                    </div>
                </div>

                <div class="form-container" ng-show="IsDeleteSubCategory">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <p>Are you sure you want to delete this service?</p>
                        </div>
                        <div class="row button-row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input type="submit" class="btn btn-primary pull-right" ng-click="save()" value="Yes" button-control action-value="Save" action-in-progress-value="Saving ..." />
                                <input type="button" class="btn btn-default pull-right" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
