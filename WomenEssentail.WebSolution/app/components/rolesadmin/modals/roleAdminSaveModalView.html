<script type="text/ng-template" id="saveroletemplate.html">
    <div class="modal-header">
        <h3>{{Title}}</h3>
        <span ng-click="cancel()" class="close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </span>
    </div>
    <div class="modal-body dialog-content">
        <div class="ModalContainer">
            <form novalidate name="frmRoleAdmin" id="frmRoleAdmin" app-validator validation-summary-id="roleAdminValidationSummary" ng-show="!IsDeleteUser">
                <div class="form-container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 label">
                            <div class="summary-validation-valid" data-valmsg-summary="true" id="roleAdminValidationSummary">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 label">
                            <label for="Name">Name <i class="required">*</i></label>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <input required data-required-msg="Name is required." ng-maxlength="100" data-maxlength-msg="Name cannot be more than 100 characters." id="Name" name="Name"
                                   type="text" ng-model="rolesAdminFactory.role.Name" ng-pattern="/^([A-Za-z0-9_\.\-@\s\']*)$/" data-pattern-msg="Characters entered for the Name are not allowed."
                                   placeholder="Enter First Name(s)" />
                            <div class="k-valid-msg" data-for="Name"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 center-align">
                            <h5>Modules</h5>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <table class="normalTable">
                                <thead>
                                    <tr>
                                        <th class="width90">Name</th>
                                        <th class="width10"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="roleModule in rolesAdminFactory.role.RoleModules">
                                        <td class="width90">{{roleModule.ModuleName}}</td>
                                        <td class="width10"><input type="checkbox" ng-model="roleModule.IsSelected" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row buttonRow">
                        <input type="submit" class="btn btnGreen" ng-click="save()" value="Save" button-control action-value="Save" action-in-progress-value="Saving ..." />
                        <input type="button" class="btn btnGreen" ng-click="cancel()" value="Cancel" button-control action-value="Cancel" action-in-progress-value="Cancelling ..." />
                    </div>
                </div>
            </form>
        </div>
        <div class="form-container" ng-show="IsDeleteUser">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <p>Are you sure you want to delete this role?</p>
                </div>
                <div class="row buttonRow">
                    <input type="submit" class="btn btnGreen" ng-click="deleteRole()" value="Yes" />
                    <input type="button" class="btn btnGreen" ng-click="cancel()" value="No" />
                </div>
            </div>
        </div>
    </div>
</script>
