<header class="bar bar-nav">
    <a class="btn btn-link btn-nav pull-left" ui-sref="main" data-transition="slide-out">
        <span class="icon icon-left-nav"></span>
        Back
    </a>
    <h1 class="title">Essentails for Women</h1>
</header>
<div class="content sp-main-view-container" style="padding-left:15px;padding-right:15px; padding-top:60px;">
    <form novalidate name="frmRegisterUser" id="frmRegisterUser" app-validator validation-summary-id="registerValidationSummary">
        <div class="form-group has-feedback">
            <input type="text" required data-required-msg="Name is required." id="Name" name="Name"
                   ng-maxlength="100" data-maxlength-msg="Name cannot be more than 100 characters." style="margin-bottom: 0px;"
                   ng-model="model.Name" class="form-control" placeholder="Name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="k-valid-msg" data-for="Name" style="font-size:12px;"></div>
        <div class="form-group has-feedback">
            <input type="text" required data-required-msg="Suburb is required." id="Address" name="Address"
                   ng-maxlength="200" data-maxlength-msg="Suburb cannot be more than 200 characters." style="margin-bottom: 0px;"
                   ng-model="model.Address" class="form-control" placeholder="Suburb">
            <span class="glyphicon glyphicon-home form-control-feedback"></span>
        </div>
        <div class="k-valid-msg" data-for="Address" style="font-size:12px;"></div>

        <div class="form-group has-feedback">
            <input type="text" required data-required-msg="Phone is required." id="MobileNumber" name="MobileNumber"
                   ng-pattern="/^(\+27[0-9]{9}|0[0-9]{9})$/" data-pattern-msg="Enter a valid Phone." style="margin-bottom: 0px;"
                   ng-model="model.MobileNumber" class="form-control" placeholder="Phone">
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="k-valid-msg" data-for="MobileNumber" style="font-size:12px;"></div>
        <div class="row">
            <div class="col-xs-12">
                <div class="summary-validation-valid" data-valmsg-summary="true" id="registerValidationSummary">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary btn-flat pull-right" ng-click="register()" button-control action-value="Register" action-in-progress-value="Registering ...">Register</button>
            </div><!-- /.col -->
        </div>
    </form>
</div>
<footer></footer>
