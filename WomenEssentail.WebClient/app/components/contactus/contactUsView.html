<div class="content-wrapper">
    <div class="center-box">
        <div class="center-box-body">
            <p class="center-box-msg">Contact Us</p>
            <form novalidate name="frmContactUs" id="frmContactUs" app-validator validation-summary-id="contactUsValidationSummary" ng-hide="isMessageSent">
                <div class="form-group has-feedback">
                    <input type="text" required data-required-msg="Email is required." id="EmailAddress" name="EmailAddress"
                           ng-model="contactUsModel.EmailAddress" class="form-control" placeholder="Email Address">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="k-valid-msg" data-for="EmailAddress"></div>
                <div class="form-group has-feedback">
                    <input type="text" required data-required-msg="Subject is required." id="Subject"
                           name="Subject" ng-model="contactUsModel.Subject" class="form-control" placeholder="Subject">
                    <span class="glyphicon glyphicon-comment form-control-feedback"></span>
                </div>
                <div class="k-valid-msg" data-for="Subject"></div>
                <div class="form-group has-feedback">
                    <textarea required data-required-msg="Message is required." id="Message"
                              name="Message" ng-model="contactUsModel.Message" class="form-control" placeholder="Message" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="k-valid-msg" data-for="Message"></div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="summary-validation-valid" data-valmsg-summary="true" id="contactUsValidationSummary">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">

                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="sendMessage()" button-control action-value="Send" action-in-progress-value="Sending ...">Send</button>
                    </div>
                </div>
            </form>

            <div ng-show="isMessageSent">
                <p>Your message has been sent, a Essentails for Women agent will reply to you soon.</p>
            </div>
            <div style="width:100%; text-align:center; margin-top:15px;">
                <address>
                    <small>{{model.Name }}, {{model.Number }}</small> <br />
                    <a href="{{'mailto:' + model.EmailAddress +'?Subject=Hey'}}"><small>{{model.EmailAddress }}</small></a><br />

                    <span class="fa fa-facebook" style="padding-right:5px;"></span>
                    <span class="fa fa-twitter" style="padding-right:5px;"></span>
                    <span class="fa fa-instagram" style="padding-right:5px;"></span>
                    <span class="fa fa-share" style="padding-right:5px;"></span>
                </address>
            </div>
        </div>
    </div>
</div>
