<div class="center-box">
    <div class="center-box-body">
        <p class="center-box-msg">Sign in to start your session</p>
        <form novalidate name="frmLogin" id="frmLogin" app-validator validation-summary-id="loginValidationSummary">
            <div class="form-group has-feedback">
                <input type="text" required data-required-msg="Username is required." id="Username" name="Username" ng-model="model.Username" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="k-valid-msg" data-for="Username"></div>
            <div class="form-group has-feedback">
                <input required data-required-msg="Password is required." id="Password" name="Password" ng-model="model.Password" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="k-valid-msg" data-for="Password"></div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="summary-validation-valid" data-valmsg-summary="true" id="loginValidationSummary">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">

                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()"
                            button-control action-value="Sign in" action-in-progress-value="Signing in ...">
                        Sign In
                    </button>
                </div><!-- /.col -->
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12" style="margin-top:10px;">
                <a class="pull-left" ui-sref="forgotpassword">I forgot my password</a>
                <a class="pull-right" ui-sref="register">Create account</a><br>
            </div>
        </div>

            </div>

</div>
